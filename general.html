<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe3ef, #fff);
    }
    .card {
      width: min(520px, 92vw);
      background: white;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 18px 50px rgba(0,0,0,.12);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 32px; }
    p  { margin: 0 0 18px; color: #444; }
    .arena {
      position: relative;
      height: 220px;
      margin-top: 14px;
      border-radius: 16px;
      background: linear-gradient(180deg, #fff5fb, #fff);
      border: 1px solid rgba(0,0,0,.08);
      overflow: hidden;
    }
    .btn {
      border: 0;
      border-radius: 999px;
      padding: 14px 20px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      transition: transform .08s ease;
    }
    .btn:active { transform: scale(0.97); }
    #yesBtn { background: #ff3d7f; color: white; position: absolute; left: 28px; top: 80px; }
    #noBtn  { background: #f2f2f2; color: #222; position: absolute; right: 28px; top: 80px; }

    .result {
      display: none;
      margin-top: 18px;
      padding: 14px;
      border-radius: 14px;
      background: #f7fffb;
      border: 1px solid rgba(0,0,0,.08);
    }
    .result h2 { margin: 0 0 8px; }
    .gif {
      width: min(360px, 90%);
      border-radius: 14px;
      box-shadow: 0 12px 24px rgba(0,0,0,.10);
    }
    .small { font-size: 12px; color: #666; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>Choose wisely‚Ä¶ the ‚ÄúNo‚Äù button is a little shy üòÖ</p>

    <div class="arena" id="arena">
      <button class="btn" id="yesBtn">Yes üíñ</button>
      <button class="btn" id="noBtn" aria-label="No">No üôÉ</button>
    </div>

    <div class="result" id="result">
      <h2>Yessss! ü•≥</h2>
      <p>Thank you for making my heart do backflips üíÉüï∫</p>
      <!-- Replace the GIF URL below with any GIF/image you like -->
      <img class="gif" id="gif" alt="Funny celebratory gif"
        src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" />
      <div class="small">Tip: You can swap the GIF link to any you want.</div>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // Put the "No" button somewhere random inside the arena (with padding)
    function moveNoButton() {
      const pad = 14;

      // Sizes
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width - pad * 2;
      const maxY = arenaRect.height - btnRect.height - pad * 2;

      // Random position
      const x = pad + Math.random() * Math.max(0, maxX);
      const y = pad + Math.random() * Math.max(0, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";
    }

    // Make it run away on hover (desktop)
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Make it dodge taps (mobile)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Optional: also dodge when someone gets close (more chaotic/funny)
    arena.addEventListener("mousemove", (e) => {
      const btn = noBtn.getBoundingClientRect();
      const dx = (btn.left + btn.width/2) - e.clientX;
      const dy = (btn.top + btn.height/2) - e.clientY;
      const dist = Math.hypot(dx, dy);
      if (dist < 90) moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      // Hide buttons area (optional)
      arena.style.display = "none";
    });

    // Start the "No" button at a random position
    moveNoButton();
  </script>
</body>
</html>
